apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "practise.layouts.allinallelectronics"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    // compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    /*compile 'group:name:version' // Pattern*/
    //compile "org.apache.httpcomponents:httpmime:4.5.2" // fetched from Gradle server
    compile 'org.apache.httpcomponents:httpmime:4.2.3'
    // alternative way to download artifact
    compile 'com.android.support:appcompat-v7:23.+'
    // <API/Lib version>.XX.XX API.<Module version>.[<Feature Version> / <Improvement Counter on Module>]
    compile 'com.android.support:design:23.+'
}
